<div class="container-fluid" ng-controller="projectsCtrl">
    <div class="row">
        <h3 class="text-primary">Projects</h3>
        <hr/>
    </div>
    <div class="row">
     <div class="col-md-3 noLeftPD">
          <a ng-click="addNewProject()" class="btn btn-primary btn-small">Add new project <span class="glyphicon glyphicon-plus"></span></a> 
          <hr/>
          <!-- LIST OF PROJECTS:START -->
                        <div class="list-group">						
                            <div class="list-group-item" ng-repeat="p in projectList">
                               <div class="row">
                                    <div class="col-md-10">
                                        <h4 class="list-group-item-heading text-info smallLevelText">{{p.projectName}}</h4>                                        
                                    </div>
                                    <div class="col-md-2">
                                          <a title="Delete this project" ng-click='deleteProject(p.id)' class="btn btn-sm text-danger"><span class="glyphicon glyphicon-trash"></span></a>
                                          <a title="Open for edit" ng-click="editProject($index)" class="btn btn-sm"><span class="glyphicon glyphicon-pencil"></span></a>
                                    </div>
                               </div>
                            </div>
                        </div>
                        <!-- LIST OF PROJECTS:END -->
     </div>
     <div class="col-md-9">
         <div data-id="projectSet" class="projectSet hide">
								<span>{{currentProject.id}}</span>
                                <div class="form-group">
                                    <label for="projectName">Project Name / Heading</label> 
                                    <input ng-model="currentProject.projectName" name="projectName" type="text" class="form-control" placeholder="Project Name">                   
                                </div>
                                <div class="form-group">
                                    <label for="briefDescription">Brief Description</label> 
                                    <input ng-model="currentProject.briefDescription" name="briefDescription" type="text" class="form-control" placeholder="Brief Description">                   
                                </div>
                                <div class="form-group">
                                    <label for="client">Client/Business body</label> 
                                    <input ng-model="currentProject.client" name="client" type="text" class="form-control" placeholder="Client">                   
                                </div>                        
                                <div class="form-group">
                                    <label for="briefDescription">Detail Description</label> 
                                    <textarea ng-model="currentProject.detailDescription" name="detailDescription" class="form-control" placeholder="Detail Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <a ng-click="updateProject()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-save"></span> Save project</a>
                                </div>
         </div>                       
     </div>
    </div>
</div>
