<div class="row" ng-controller="registrationCtrl">
    <div class="container-fluid">
        <h3>{{moduleHeading}}</h3>
        <hr/>
        <h2>{{stepArray.length}}</h2>
        <form class="form-horizontal">
        <div class="row">
            <div class="col-md-4" ng-show="(stepArray.length<=1)">
                <h4 class="text-primary"><span class="glyphicon glyphicon-cog"></span> Credentials</h4><br/>                
                <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="registrationUsername" placeholder="Your username"/>
                    </div>
                 </div>
                 <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="registrationUsername" placeholder="Your password"/>
                    </div>
                 </div>
                 <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Retype Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="registrationUsername" placeholder="Retype your password"/>
                    </div>
                 </div>
            </div>
            
            <div class="col-md-4" ng-show="(stepArray.length==2 || stepArray.length==3)">
                <h4 class="text-primary"><span class="glyphicon glyphicon-user"></span> Basic info</h4><br/>
                <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="registrationUsername" placeholder="Your name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Surname</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="registrationUsername" placeholder="Your surname"/>
                    </div>
                </div>
               
            </div>
            
            <div class="col-md-4" ng-show="(stepArray.length==3)">
                <h4 class="text-primary"><span class="glyphicon glyphicon-envelope"></span> Contacts</h4><br/>
                 <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="Email" class="form-control" id="registrationUsername" placeholder="Your Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registrationUsername" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="registrationUsername" placeholder="Your Contact number"/>
                    </div>
                </div>
            </div>
        </div>
        
        </form>
        <hr/>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <a class="btn btn-primary"> Previous </a>
                    <a class="btn btn-primary"> Next </a>
                </div>
            </div>
        </div>
    </div>    
             
</div>
